<!Doctype !DOCTYPE html>
<html>
<head>
    <title>registration form</title>
    <link rel="stylesheet" href="registration.css">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>   

     <body >
<div class="container-fluid" >
          <!--this is for center alignment-->
         <div class="panel panel-default">
                <div class="panel-default">REGISTRATION FORM </div>
               
              </div>
         <br>

        <!--form tag contain diffrent type of input like name qualification etc-->

       <form action="">
            <div>
               <label >First name:</label>
               <input type="text" required>

            </div>
            <br>
            <div>
                <label >Last name:</label>
                <input type="text" required>
 
             </div>
             <br>

     <!--this is containing selectebale option -->
     <div>
        <label >Qualification:</label>
        <select name="qualification" required>
            <option value="B.E/B.tech">B.E/B.tech</option>
            <option value="B.COM">B.COM</option>
            <option value="B.Sc">B.Sc</option>
            <option value="BDS">BDS</option>
            </select>
      </div>
       <br>
      
       <div>
            <label >Stream:</label>
            <select required >
            <option value="EXTC">EXTC</option>
            <option value="IT">IT</option>
            <option value="COMS">COMS</option>
            <option value="BANKING">BANKING</option>
            <option value="MEDICAL">MEDICAL</option>
             </select>  

         </div>
         <br>

         <div>
            <label >Date of birth:</label>
            <input type="date" required>

         </div>
         <br>
         <div>
                <label >Email:</label>
                <input type="email" required>
 
             </div>

    <br>
    <div>
            <label >Contact number:</label>
            <input type="number" required>

         </div>
    <br>

         <div button type="button" class="btn btn-primary" ></button>
          
            <button type="button" class="btn btn-success">saved <span class="badge">7</span></button>
           
            <button type="button" class="btn btn-warning">Warning <span class="badge">3</span></button>
            <button type="button" class="btn btn-danger">Danger<span class="badge">2</span></button>
            
         </div>
         <br>
         <!--
         <div class="">
                <img src="education.jpg" class="img-circle fa-pull-right"  alt="" width="304" height="236" > 

         </div>
         -->
         <br>
         <div>
                <a href="#">News <span class="badge">5</span></a><br>
                <a href="#">Comments <span class="badge">10</span></a><br>
                <a href="#">Updates <span class="badge">2</span></a>

         </div>
         <br>
         <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:40%">
                  40% Completed registration
                </div>
              </div>
              
              <div class="jumbotron" >
                    <div class="list-group">
                            <a href="https://www.wohlig.com/" class="list-group-item">About us</a>
                            <a href="#" class="list-group-item">Contact us</a>
                            <a href="#" class="list-group-item">Product</a>
                          </div>

              </div>
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                  
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                        <img src="mu1.jpg" >
                      </div>
                  
                      <div class="item">
                        <img src="mu2.jpeg" >
                      </div>
                  
                      <div class="item">
                        <img src="mu3.jpg">
                      </div>
                    </div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>



         </form>
        </div>
     </body>
  
</html>
